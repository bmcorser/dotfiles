source ~/dotfiles/tmux.reset.conf

# $Id: vim-keys.conf,v 1.2 2010-09-18 09:36:15 nicm Exp $
#
# vim-keys.conf, v1.2 2010/09/12
#
# By Daniel Thau.  Public domain.
#
# This configuration file binds many vi- and vim-like bindings to the
# appropriate tmux key bindings.  Note that for many key bindings there is no
# tmux analogue.  This is intended for tmux 1.3, which handles pane selection
# differently from the previous versions

# move around panes with hjkl, as one would in vim after pressing ctrl-w
unbind l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# vi-style controls for copy mode
setw -g mode-keys vi

unbind C-b
set -g prefix C-a

# Set status bar
#set -g status-bg black
#set -g status-fg white
#set -g status-left ‚Äò#[fg=green]#H‚Äô
set-window-option -g window-status-current-style bg=red

unbind ^A
bind ^A select-pane -t :.+

set -g default-terminal "screen-256color"

# Status Bar
# set-option -g status-bg black
# set-option -g status-fg cyan

# Notifying if other windows has activities
setw -g monitor-activity off
set -g visual-activity on

# Highlighting the active window in status bar
# setw -g window-status-current-style bg=red,fg=white

# setw -g clock-mode-colour green
# setw -g clock-mode-style 24

bind C-a last-window
bind-key -n M-C-h prev
bind-key -n M-C-l next

bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

set -g automatic-rename on

# aggressive resize
set -g aggressive-resize on

# longer show time for messages
set -g display-time 2000

# different message colors
# set -g message-style bg=red,fg=white

set -g status-left-length 52
set -g status-right-length 451
set -g status-fg white
set -g window-status-activity-style bold
set -g pane-border-style fg=colour245
set -g pane-active-border-style fg=colour39

bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Allows us to use C-a a <command> to send commands to a TMUX session inside 
# another TMUX session
bind-key a send-prefix

# Vi copypaste mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi Space send -X rectangle-toggle

# store more history
set-option -g history-limit 1000000

# set-option -g default-command "reattach-to-user-namespace -l zsh"

set -g status-interval 10
set -g window-status-format ' #I #W '
set -g window-status-current-format ' #I #W '
set -g status-right-length 120
set -g status-left ' üåã ‚ÆÅ  #S ‚ÆÅ  '
set -g status-right '#(curl wttr.in/London?format=1) '
