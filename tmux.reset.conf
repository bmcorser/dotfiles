# boosted from
# http://unix.stackexchange.com/questions/57641/reload-of-tmux-config-not-unbinding-keys-bind-key-is-cumulative
# First remove *all* keybindings
unbind-key -a
# Now reinsert all the regular tmux keys
bind-key C-a send-prefix
bind-key C-o rotate-window
bind-key C-z suspend-client
bind-key Space next-layout
bind-key ! break-pane
bind-key '"' split-window -c "$PWD"
bind-key '#' list-buffers
bind-key '$' command-prompt -I "rename-session "
bind-key % split-window -h
bind-key | split-window -h -c "$PWD"
bind-key & confirm-before -p "kill-window #W? (y/n)" kill-window
bind-key "'" command-prompt -p index "select-window -t ':%%'"
bind-key ( switch-client -p
bind-key ) switch-client -n
bind-key , command-prompt -I "rename-window "
bind-key - delete-buffer
bind-key . command-prompt "move-window -t "
bind-key 0 select-window -t :0
bind-key 1 select-window -t :1
bind-key 2 select-window -t :2
bind-key 3 select-window -t :3
bind-key 4 select-window -t :4
bind-key 5 select-window -t :5
bind-key 6 select-window -t :6
bind-key 7 select-window -t :7
bind-key 8 select-window -t :8
bind-key 9 select-window -t :9
bind-key : command-prompt
bind-key = choose-buffer
bind-key ? list-keys
bind-key D choose-client
bind-key [ copy-mode
bind-key ] paste-buffer
bind-key c new-window -c "$PWD"
bind-key d detach-client
bind-key f command-prompt "find-window '%%'"
bind-key i display-message
bind-key L next-window
bind-key H previous-window
bind-key o select-pane -t :.+
bind-key q display-panes
bind-key r refresh-client
bind-key s choose-session
bind-key t clock-mode
bind-key w choose-window
bind-key x confirm-before -p "kill-pane #P? (y/n)" kill-pane
bind-key { swap-pane -U
bind-key } swap-pane -D
bind-key -t vi-copy Space rectangle-toggle
